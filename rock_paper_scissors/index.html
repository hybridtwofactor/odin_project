<!DOCTYPE html>
<html lang="en-nz">
    <head>
        <meta charset="utf-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="rules">First to five wins.</div>
        <div class="game">
            <div class="playerScoreArea">
                <div class="playerHeading">You</div>
                <div class="rpsButtons">
                    <button class="selectableButton"><div class="caption">Rock</div><img src="rock-OpenClipart-Vectors-Pixabay.png"/></button>
                    <button class="selectableButton"><div class="caption">Paper</div><img src="paper-ki-kieh-Pixabay.png"/></button>
                    <button class="selectableButton"><div class="caption">Scissors</div><img src="scissors-MarkBaird-Pixabay.png"/></button>
                </div>
            </div>
            <div class="scoreBoard"><div class="playerScore"></div>-<div class="playerScore"></div></div>
            <div class="playerScoreArea">
                <div class="playerHeading">Computer</div>
                <div class="rpsButtons">
                    <button><div class="caption">Rock</div><img src="rock-OpenClipart-Vectors-Pixabay.png"/></button>
                    <button><div class="caption">Paper</div><img src="paper-ki-kieh-Pixabay.png"/></button>
                    <button><div class="caption">Scissors</div><img src="scissors-MarkBaird-Pixabay.png"/></button>
                </div>
            </div>
        </div>
    </body>

    
</html>
