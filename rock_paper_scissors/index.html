<!DOCTYPE html>
<html lang="en-nz">
    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="rules">First to five wins.</div>
        <div class="game">
            <div class="playArea">
                <div class="playerHeading">You</div>
                <div class="rpsButtons">
                    <button id="rock" class="selection selectableButton"><div class="caption">Rock</div><img src="rock-OpenClipart-Vectors-Pixabay.png"/></button>
                    <button id="paper" class="selection selectableButton"><div class="caption">Paper</div><img src="paper-ki-kieh-Pixabay.png"/></button>
                    <button id="scissors" class="selection selectableButton"><div class="caption">Scissors</div><img src="scissors-MarkBaird-Pixabay.png"/></button>
                </div>
            </div>
            <div class="scoreBoard"><div class="playerScore">0</div>-<div class="computerScore">0</div></div>
            <div class="playArea">
                <div class="computerHeading">Computer</div>
                <div class="rpsButtons">
                    <button class="selection nonSelectableButton"><div class="caption">Rock</div><img src="rock-OpenClipart-Vectors-Pixabay.png"/></button>
                    <button class="selection nonSelectableButton"><div class="caption">Paper</div><img src="paper-ki-kieh-Pixabay.png"/></button>
                    <button class="selection nonSelectableButton"><div class="caption">Scissors</div><img src="scissors-MarkBaird-Pixabay.png"/></button>
                </div>
            </div>
        </div>
        <div class="centerWrapper"><button class="reset" onclick="window.location.reload()">Reset</button></div>
        <div class="log">Log</div>
    </body>

    
</html>
